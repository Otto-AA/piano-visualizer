<!doctype html>
<html>
<head>
    <title>[WIP] Piano Visualizer</title>
</head>
<body>
    <h1>[WIP] Piano Visualizer</h1>
    <p>Contribute via <a href="https://github.com/otto-aa/piano-visualizer/">GitHub</a></p>
    <h2>Signup</h2>
    <form action="/api/signup" method="POST">
        <input name="user_name" type="text" placeholder="user_name">
        <input name="email" type="email" placeholder="email">
        <input name="password" type="password" placeholder="password">
        <button type="submit">Submit</button>
    </form>
    <h2>Verify Signup</h2>
    <form action="/api/verify_signup" method="POST">
        <input name="verification_id" type="text" placeholder="verification_id">
        <button type="submit">Submit</button>
    </form>
    <h2>Login</h2>
    <form action="/api/login" method="POST">
        <input name="email" type="email" placeholder="email">
        <input name="password" type="password" placeholder="password">
        <button type="submit">Submit</button>
    </form>
    <h2>Logout</h2>
    <form action="/api/logout" method="POST">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
